<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Gadgets Store</title>
    <style>
        /* Reset some default styling */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2rem;
        }

        .product {
            border: 1px solid #ccc;
            padding: 1rem;
            margin: 1rem;
            max-width: 300px;
            text-align: center;
            cursor: pointer;
        }

        .product img {
            max-width: 100%;
        }

        .price {
            font-weight: bold;
            color: #ff6600;
        }

        button {
            background-color: #ff6600;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #e55c00;
        }
    </style>
</head>
<body>
    <header>
        <h1>E-Gadgets</h1>
    </header>
    <main>
        <section class="product">
            <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-14-pro-model-unselect-gallery-2-202209_GEO_EMEA?wid=2560&hei=1440&fmt=p-jpg&qlt=80&.v=1660753617539" alt="Gadget 1"> 
            <h2>iphone 14 pro max</h2>
            <p></p>
            <p class="price">₹1,69,000</p>
            <button onclick="addToCart('iphone 14 pro max', 169000)">Add to Cart</button>
        </section>

        <section class="product">
            <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-14-model-unselect-gallery-2-202303_GEO_EMEA?wid=2560&hei=1440&fmt=p-jpg&qlt=80&.v=1676930655577" alt="Gadget 2">
            <h2>iphone 14</h2>
            <p></p>
            <p class="price">₹69,999</p>
            <button onclick="addToCart('iphone 14', 69999)">Add to Cart</button>
        </section>

        <section class="product">
            <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-14-pro-model-unselect-gallery-2-202209_GEO_EMEA?wid=2560&hei=1440&fmt=p-jpg&qlt=80&.v=1660753617539" alt="Gadget 2">
            <h2>iphone 14 pro</h2>
            <p></p>
            <p class="price">₹85,000</p>
            <button onclick="addToCart('iphone 14 pro', 85000)">Add to Cart</button>
        </section>

        <section class="product">
            <img src="https://m.media-amazon.com/images/I/71J8tz0UeJL._AC_UY327_FMwebp_QL65_.jpg" alt="Gadget 2">
            <h2>samsung s22 ultra</h2>
            <p></p>
            <p class="price">₹94,999</p>
            <button onclick="addToCart('iphone 14 pro', 85000)">Add to Cart</button>
        </section>

        <section class="product">
            <img src="https://m.media-amazon.com/images/I/61amb0CfMGL._AC_UY327_FMwebp_QL65_.jpg" alt="Gadget 2">
            <h2>oneplus 11r 5g</h2>
            <p></p>
            <p class="price">₹44,999</p>
            <button onclick="addToCart('iphone 14 pro', 85000)">Add to Cart</button>
        </section>

        <section class="product">
            <img src="https://m.media-amazon.com/images/I/91z5KuonXrL._AC_UY327_FMwebp_QL65_.jpg" alt="Gadget 2">
            <h2>apple watch ultra</h2>
            <p></p>
            <p class="price">₹82,999</p>
            <button onclick="addToCart('iphone 14 pro', 85000)">Add to Cart</button>
        </section>
      
        
    </main>
    <footer>
        <p>&copy; 2023 E-Gadgets Store. All rights reserved.</p>
    </footer>
    
   
</body>
</html>
